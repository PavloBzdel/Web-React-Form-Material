<Section class="react-form">
  <form [formGroup]="userForm" (change)="onFormChange()" (ngSubmit)="onSubmit()">
    <div class="react-form-tittle">Registration</div>
    <div class="react-form-item">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input class="form-input" matInput formControlName="login">
        <mat-error *ngIf="userForm.hasError('required','login')">Required Аield need @.</mat-error>
      </mat-form-field>
    </div>
    <div class="react-form-item">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input class="form-input" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="userForm.hasError('required','password')">Required Аield and length more 8</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="react-form-button"><button mat-raised-button color="primary"
        [disabled]="userForm.invalid || !!formError" (click)="openSnackBar()">Submit</button></div>
    <mat-error *ngIf="formError">{{formError}}</mat-error>
    <div class="open-me">
      <mat-accordion >
      <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Open Me
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>You are the Best</p>
    </mat-expansion-panel>
    </mat-accordion>
    </div>
  </form>

</Section>
